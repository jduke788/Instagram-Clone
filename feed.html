<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <h1>Feed Page</h1>
    <div class="instagram-post">
      <!-- Header -->
      <div class="post-header">
          <div class="user-info">
              <img src="https://picsum.photos/35" alt="User profile picture">
              <div>
                  <span>joinmultiverse</span><br>
                  <small>SZA • Kill Bill (Sped Up Version)</small>
              </div>
          </div>
          <div class="post-options">•••</div>
      </div>

      <!-- Image -->
      <div class="post-image"></div>

      <!-- Footer -->
      <div class="post-footer">
          <div class="actions">
              <div class="left-actions">
                  <!-- Like Icon -->
                  <svg class="action-icon heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M16.5 3C14.57 3 12.9 4.31 12 5.57 11.1 4.31 9.43 3 7.5 3 4.46 3 2 5.46 2 8.5c0 5.75 7.55 11.49 9.26 12.7.48.34 1 .34 1.48 0C14.45 19.99 22 14.25 22 8.5 22 5.46 19.54 3 16.5 3Z"/></svg>
                  <!-- Comment Icon -->
                  <svg class="action-icon comment" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M20.94 20.94 18 18c-1.43 1-3.19 1.49-5 1.49h-3C6.02 19.49 3 16.47 3 12.99v-2C3 7.02 6.02 4 10 4h4c3.98 0 7 3.02 7 6.99v3.51c0 1.81-.49 3.57-1.49 5l2.94 2.94"/></svg>
                  <!-- Share Icon -->
                  <svg class="action-icon share" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M17 7.99c-1.1 0-2.06.45-2.76 1.16l-5.26-2.62C9.99 5.98 10 5.49 10 5c0-.49-.01-.99-.02-1.53l5.24 2.62A3.73 3.73 0 0 1 17 4.99C18.1 4.99 19.06 5.44 19.76 6.15c1.4 1.4 1.4 3.63 0 5.04-.69.69-1.66 1.14-2.76 1.14z"/></svg>
              </div>
          </div>
          <div class="likes">427 likes</div>
          <div class="caption"><strong>joinmultiverse</strong> would you do this? ✨</div>
          <div class="view-comments">View all 20 comments</div>
          <div class="time-posted">10 hours ago</div>
      </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
